<html>
  <body>
    <a th:href="@{country/form}">Create Form</a>
    <table>
      <thead>
        <th>No</th>
        <th>Name</th>
        <th>Region</th>
        <th>Action</th>
      </thead>
      <tbody>
        <tr th:each="country, idx : ${countries}">
          <td th:text="${idx.index+1}"></td>
          <td th:text="${country.countryName}"></td>
          <td th:text="${country.countryCode}"></td>
          <td th:text="${country.regionName}"></td>
          <td>
            <a th:href="@{country/form/{id}(id = ${country.countryId})}"
              >Edit</a
            >
            <a th:href="@{/country/delete/{id}(id = ${country.countryId})}"
              >Delete</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
